Parameters:

  # General
  
  App:
    Description: >
      Which service does this template serve?
    Type: String
    Default: isle

  Creator:
    Description: >
      IAM username.
    Type: String

  Env:
    Description: >
      The value for the 'lib:env' tag.
    Type: String
    Default: test
    AllowedValues:
      - dev
      - test
      - prod
    ConstraintDescription: >
      dev, test, or prod

  LogRetention:
    Description: >
      CloudWatch log lifetime.
    Type: Number
    Default: 14

  # Codebase

  ApacheCodeRepo:
    Description: >
      GitHub clone url with protocol.
    Type: String
    Default: https://github.com/fsulib/fsu-xform-isle-apache.git

  FedoraCodeRepo:
    Description: >
      GitHub clone url with protocol.
    Type: String
    Default: https://github.com/fsulib/fsu-xform-isle-fedora.git

  ImageservicesCodeRepo:
    Description: >
      GitHub clone url with protocol.
    Type: String
    Default: https://github.com/fsulib/fsu-xform-isle-imageservices.git

  Mysql4CodeRepo:
    Description: >
      Github clone url with protocol.
    Type: String
    Default: https://github.com/fsulib/fsu_purlz_mysql4docker.git

  PurlzCodeRepo:
    Description: >
      Github clone url with protocol.
    Type: String
    Default: https://github.com/fsulib/fsu_purlz.git

  # BuildSpecs

  ApacheBuildSpec:
    Description: >
      Build spec filename.
    Type: String
    Default: buildspec-apache.yaml

  FedoraBuildSpec:
    Description: >
      Build spec filename.
    Type: String
    Default: buildspec-fedora.yaml

  ImageservicesBuildSpec:
    Description: >
      Build spec filename.
    Type: String
    Default: buildspec-imageservices.yaml

  Mysql4BuildSpec:
    Description: >
      Build spec filename.
    Type: String
    Default: buildspec-mysql4.yaml

  PurlzBuildSpec:
    Description: >
      Build spec filename.
    Type: String
    Default: buildspec-purlz.yaml

  # Build Environment Variables

  FedoraLocalDbEndpoint:
    Description: >
      Passed as DB_ENDPOINT_LOCAL
    Type: String
    Default: 172.17.0.2

  FedoraTestDbEndpoint:
    Description: >
      Passed as DB_ENDPOINT_TEST
    Type: AWS::SSM::Parameter::Value<String>
    Default: /default/rds/test/db-endpoint

  FedoraProdDbEndpoint:
    Description: >
      Passed as DB_ENDPOINT_PROD
    Type: AWS::SSM::Parameter::Value<String>
    Default: /default/rds/prod/db-endpoint

  # Image Repos

  ApacheImageRepoName:
    Description: >
      Apache ECR Name
    Type: String
    Default: isle/fsu-apache

  FedoraImageRepoName:
    Description: >
      Fedora ECR Name
    Type: String
    Default: isle/fsu-fedora

  ImageservicesImageRepoName:
    Description: >
      Imageservices ECR Name
    Type: String
    Default: isle/fsu-imageservices

  PurlzImageRepoName:
    Description: >
      Purlz ECR Name
    Type: String
    Default: purlz/purlz

  Mysql4ImageRepoName:
    Description: >
      Mysql4 ECR Name
    Type: String
    Default: purlz/mysql4

  # Repo Lifecycle Policies

  ApacheImageLifecyclePolicy:
    Description: >
      Key corresponding to the image's lifecycle policy in the parameter store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: /isle/ecr/lifecycle/apache

  FedoraImageLifecyclePolicy:
    Description: >
      Key corresponding to the image's lifecycle policy in the parameter store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: /isle/ecr/lifecycle/fedora

  ImageservicesImageLifecyclePolicy:
    Description: >
      Key corresponding to the image's lifecycle policy in the parameter store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: /isle/ecr/lifecycle/imageservices

  PurlzImageLifecyclePolicy:
    Description: >
      Key corresponding to the image's lifecycle policy in the parameter store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: /isle/ecr/lifecycle/purlz

  Mysql4ImageLifecyclePolicy:
    Description: >
      Key corresponding to the image's lifecycle policy in the parameter store.
    Type: AWS::SSM::Parameter::Value<String>
    Default: /isle/ecr/lifecycle/mysql4

Resources:

  # Image Repos

  ApacheImageRepo:
    Type: AWS::ECR::Repository
    Properties:
      ImageScanningConfiguration:
        scanOnPush: true
      ImageTagMutability: MUTABLE
      LifecyclePolicy:
        LifecyclePolicyText: !Ref ApacheImageLifecyclePolicy
        RegistryId: !Ref AWS::AccountId
      RepositoryName: !Ref ApacheImageRepoName
      Tags:
        - Key: lib:app
          Value: !Ref App
        - Key: lib:created-by
          Value: !Ref Creator
        - Key: lib:env
          Value: !Ref Env
        - Key: lib:isle-component
          Value: image-repo-apache

  FedoraImageRepo:
    Type: AWS::ECR::Repository
    Properties:
      ImageScanningConfiguration:
        scanOnPush: true
      ImageTagMutability: MUTABLE
      LifecyclePolicy:
        LifecyclePolicyText: !Ref FedoraImageLifecyclePolicy
        RegistryId: !Ref AWS::AccountId
      RepositoryName: !Ref FedoraImageRepoName
      Tags:
        - Key: lib:app
          Value: !Ref App
        - Key: lib:created-by
          Value: !Ref Creator
        - Key: lib:env
          Value: !Ref Env
        - Key: lib:isle-component
          Value: image-repo-fedora

  ImageservicesImageRepo:
    Type: AWS::ECR::Repository
    Properties:
      ImageScanningConfiguration:
        scanOnPush: true
      ImageTagMutability: MUTABLE
      LifecyclePolicy:
        LifecyclePolicyText: !Ref ImageservicesImageLifecyclePolicy
        RegistryId: !Ref AWS::AccountId
      RepositoryName: !Ref ImageservicesImageRepoName
      Tags:
        - Key: lib:app
          Value: !Ref App
        - Key: lib:created-by
          Value: !Ref Creator
        - Key: lib:env
          Value: !Ref Env
        - Key: lib:isle-component
          Value: image-repo-imageservices

  Mysql4ImageRepo:
    Type: AWS::ECR::Repository
    Properties:
      ImageScanningConfiguration:
        scanOnPush: false
      ImageTagMutability: MUTABLE
      LifecyclePolicy:
        LifecyclePolicyText: !Ref Mysql4ImageLifecyclePolicy
        RegistryId: !Ref AWS::AccountId
      RepositoryName: !Ref Mysql4ImageRepoName
      Tags:
        - Key: lib:app
          Value: !Ref App
        - Key: lib:created-by
          Value: !Ref Creator
        - Key: lib:env
          Value: !Ref Env
        - Key: lib:isle-component
          Value: image-repo-purlz-mysql4
    
  PurlzImageRepo:
    Type: AWS::ECR::Repository
    Properties:
      ImageScanningConfiguration:
        scanOnPush: false
      ImageTagMutability: MUTABLE
      LifecyclePolicy:
        LifecyclePolicyText: !Ref PurlzImageLifecyclePolicy
        RegistryId: !Ref AWS::AccountId
      RepositoryName: !Ref PurlzImageRepoName
      Tags:
        - Key: lib:app
          Value: !Ref App
        - Key: lib:created-by
          Value: !Ref Creator
        - Key: lib:env
          Value: !Ref Env
        - Key: lib:isle-component
          Value: image-repo-purlz-purlz

  # Image Repo Event Rules
  # Just emailing scan, push, and delete events at the moment.
  # TODO remove sns, point at a lambda target
  
  IsleImageRepoScanEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Handles scan events for Isle container images.
      EventPattern:
        region:
          - !Ref AWS::Region
        account: 
          - !Ref AWS::AccountId
        source:
          - aws.ecr
        detail-type:
          - ECR Image Scan
        resources:
          - !GetAtt ApacheImageRepo.Arn
          - !GetAtt FedoraImageRepo.Arn
          - !GetAtt ImageservicesImageRepo.Arn
        detail:
          scan-status:
            - COMPLETE
      RoleArn: !GetAtt IsleImageRepoEventsIamRole.Arn
      Targets:
        - Arn: !Ref IsleCodeBuildSnsTopic
          Id: TempScanSnsTargetId

  IsleImageRepoPushEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Handles push events for Isle container images.
      EventPattern:
        region:
          - !Ref AWS::Region
        account: 
          - !Ref AWS::AccountId
        source:
          - aws.ecr
        detail-type:
          - ECR Image Action
        detail:
          action-type:
            - PUSH
      RoleArn: !GetAtt IsleImageRepoEventsIamRole.Arn
      Targets:
        - Arn: !Ref IsleCodeBuildSnsTopic
          Id: TempPushSnsTargetId
          
  IsleImageRepoDeleteEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Handles delete events for Isle container images.
      EventPattern:
        region:
          - !Ref AWS::Region
        account: 
          - !Ref AWS::AccountId
        source:
          - aws.ecr
        detail-type:
          - ECR Image Action
        detail:
          action-type:
            - DELETE
      RoleArn: !GetAtt IsleImageRepoEventsIamRole.Arn
      Targets:
        - Arn: !Ref IsleCodeBuildSnsTopic
          Id: TempDeleteSnsTargetId

  # Build Projects

  ApacheBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      BadgeEnabled: true
      Cache:
        Type: NO_CACHE
      Description: Transforms and builds an Isle Apache container image.
      EncryptionKey: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/s3
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Type: PLAINTEXT
            Value: !Sub ${AWS::Region}
          - Name: AWS_ACCOUNT_ID
            Type: PLAINTEXT
            Value: !Ref AWS::AccountId
          - Name: IMAGE_REPO_NAME
            Type: PLAINTEXT
            Value: !Ref ApacheImageRepo
        Image: aws/codebuild/standard:4.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: true
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref IsleCodeBuildLogsGroup
          Status: ENABLED
          StreamName: FSU-Apache-Build-Log
        S3Logs:
          EncryptionDisabled: true
          Location: !Sub arn:aws:s3:::logging.lib.fsu.edu/isle/code-build/apache/${Env}
          Status: ENABLED
      Name: FSU-Apache-Build
      QueuedTimeoutInMinutes: 120
      SecondaryArtifacts: []
      SecondarySourceVersions: []
      SecondarySources: []
      ServiceRole: !GetAtt IsleCodeBuildServiceRole.Arn
      Source:
        BuildSpec: !Ref ApacheBuildSpec
        GitCloneDepth: 1
        GitSubmodulesConfig:
          FetchSubmodules: false
        InsecureSsl: false
        Location: !Ref ApacheCodeRepo
        ReportBuildStatus: false
        Type: GITHUB
      Tags:
        - Key: lib:app
          Value: !Ref App
        - Key: lib:created-by
          Value: !Ref Creator
        - Key: lib:env
          Value: !Ref Env
        - Key: lib:isle-component
          Value: Apache
      TimeoutInMinutes: 60
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/.*
              ExcludeMatchedPattern: true
            - Type: HEAD_REF
              Pattern: ^refs/tags/test$
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/.*
              ExcludeMatchedPattern: true
            - Type: HEAD_REF
              Pattern: ^refs/tags/prod$
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/.*
              ExcludeMatchedPattern: true
            - Type: HEAD_REF
              Pattern: ^refs/tags/aws$

