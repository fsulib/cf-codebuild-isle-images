      DetailType: FULL
      EventTypeIds:
        - codebuild-project-build-state-succeeded
        - codebuild-project-build-state-failed
      Name: !Sub Fedora_${Env}_BuildNotification
      Resource: !GetAtt FedoraBuild.Arn
